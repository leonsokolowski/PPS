<ion-content class="ion-padding" fullscreen>

  <!-- Botones flotantes de IDIOMAS -->
  <div class="floating-buttons top-right">
    <button class="lang-button" (click)="cambiarIdioma('es')">
      <img src="assets/home/es.png" alt="Español">
    </button>
    <button class="lang-button" (click)="cambiarIdioma('en')">
      <img src="assets/home/en.png" alt="Inglés">
    </button>
    <button class="lang-button" (click)="cambiarIdioma('pt')">
      <img src="assets/home/pt.png" alt="Portugués">
    </button>
  </div>

  <!-- Botones flotantes de TEMAS -->
  <div class="floating-buttons bottom-left">
    <button class="tema-button" (click)="cambiarTema('colores')">
      <img src="assets/home/colores.png" alt="Colores">
    </button>
    <button class="tema-button" (click)="cambiarTema('numeros')">
      <img src="assets/home/numeros.png" alt="Números">
    </button>
    <button class="tema-button" (click)="cambiarTema('animales')">
      <img src="assets/home/animales.png" alt="Animales">
    </button>
  </div>

  <!-- Botón de logout centrado -->
  <button class="logout-button" (click)="logout()">
    <img src="assets/home/logout.png" alt="Logout">
  </button>

</ion-content>
