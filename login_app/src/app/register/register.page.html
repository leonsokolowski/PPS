<ion-content [fullscreen]="true" class="ion-padding">
  <div class="center-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Registro</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <form [formGroup]="formRegister">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input  type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input type="password" formControlName="confirm_password"></ion-input>
          </ion-item>

          <div class="error-msg" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          
          <div class="ion-padding">
            <ion-button expand="block" (click)="register()">
              Registrarse
            </ion-button>
          </div>

          <div class="register-link">
            <label>
              <ion-router-link [routerLink]="'/login'">¿Ya tenés una cuenta? Ingresá.</ion-router-link>
            </label>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
